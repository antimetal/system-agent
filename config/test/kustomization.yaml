apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Test workloads for cgroup collectors and load simulation
resources:
  - workloads/cgroup-test-workloads.yaml
  - workloads/cpu-pinned-workload.yaml
  - workloads/init-container-workload.yaml

# Label all resources for easy cleanup
labels:
  - pairs:
      test-suite: "cgroup-collectors" 
      managed-by: "antimetal-agent-test"

# Add annotation with creation timestamp
commonAnnotations:
  created-by: "antimetal-agent-config"
  purpose: "cgroup-collectors-testing"